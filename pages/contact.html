<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact | Nova Business Solutions</title>
    <meta name="description" content="Contact Nova Business Solutions to discuss your next project.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://novabiz.co/pages/contact.html">
    <meta property="og:title" content="Contact | Nova Business Solutions">
    <meta property="og:description" content="Contact Nova Business Solutions to discuss your next project.">
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
<header class="site-header">
    <nav class="navbar">
        <div class="navbar__brand">
            <a href="../index.html" class="navbar__logo">Nova<span>Biz</span></a>
        </div>
        <button class="navbar__toggle" aria-label="Toggle navigation" aria-expanded="false">
            <span class="navbar__toggle-icon"></span>
            <span class="navbar__toggle-icon"></span>
            <span class="navbar__toggle-icon"></span>
        </button>
        <ul class="navbar__links" id="navbarLinks">
            <li><a href="../index.html" class="nav-link">Home</a></li>
            <li><a href="contact.html" class="nav-link nav-link--active">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="section contact-section" aria-labelledby="contact-title">
        <header class="section__header">
            <h1 id="contact-title">Let’s Talk About Your Business</h1>
            <p>
                Fill in the form below and we will get back to you within 24–48 hours.
            </p>
        </header>

        <form class="contact-form" id="contactForm" action="#" method="post" novalidate>
            <div id="formMessage" class="form-message" role="alert" aria-live="polite"></div>
            
            <div class="form-row">
                <div class="form-field">
                    <label for="full-name">Full Name <span class="required">*</span></label>
                    <input id="full-name" name="full-name" type="text" required minlength="3" placeholder="Your name">
                    <span class="form-error" id="full-name-error"></span>
                </div>

                <div class="form-field">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input id="email" name="email" type="email" required placeholder="you@example.com">
                    <span class="form-error" id="email-error"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="company">Company Name</label>
                    <input id="company" name="company" type="text" placeholder="Your company (optional)">
                    <span class="form-error" id="company-error"></span>
                </div>

                <div class="form-field">
                    <label for="budget">Estimated Budget</label>
                    <select id="budget" name="budget">
                        <option value="">Select a range</option>
                        <option value="under-1000">Under $1,000</option>
                        <option value="1000-5000">$1,000 – $5,000</option>
                        <option value="5000-10000">$5,000 – $10,000</option>
                        <option value="over-10000">Over $10,000</option>
                    </select>
                    <span class="form-error" id="budget-error"></span>
                </div>
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="tel" placeholder="+970-5X-XXX-XXXX">
                <span class="form-error" id="phone-error"></span>
            </div>

            <div class="form-field">
                <label for="project-details">Project Details <span class="required">*</span></label>
                <textarea id="project-details" name="project-details" rows="5" required placeholder="Tell us about your goals, timeline, and main challenges."></textarea>
                <span class="form-error" id="project-details-error"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn--primary" id="submitBtn">
                    <span class="btn-text">Submit Request</span>
                    <span class="btn-loader" aria-hidden="true"></span>
                </button>
                <button type="reset" class="btn btn--secondary">Clear Form</button>
            </div>
        </form>
    </section>
</main>

<footer class="site-footer">
    <section class="footer__content">
        <p>&copy; <time datetime="2025">2025</time> Nova Business Solutions. All rights reserved.</p>
        <address class="footer__address">
            Ramallah, Palestine · Email: <a href="mailto:info@novabiz.co">info@novabiz.co</a>
        </address>
    </section>
</footer>
<script src="../js/main.js"></script>
<script src="../js/contact.js"></script>
</body>
</html>
